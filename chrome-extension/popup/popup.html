<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Context Capture</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="../icons/icon48.png" alt="Logo" width="32" height="32">
                <h1>Element Context Capture</h1>
            </div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <button id="toggleInspection" class="btn btn-primary">
                Start Inspection
            </button>
            <button id="clearAll" class="btn btn-secondary">
                Clear All
            </button>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-label">Captured:</span>
                <span class="stat-value" id="capturedCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Storage:</span>
                <span class="stat-value" id="storageUsage">0/50</span>
            </div>
        </div>

        <!-- Elements List -->
        <div class="elements-section">
            <h2>Captured Elements</h2>
            <div id="elementsList" class="elements-list">
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect x="8" y="12" width="32" height="24" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 20H32M16 24H28M16 28H24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p>No elements captured yet</p>
                    <small>Right-click any element and select "Add to Claude Context"</small>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="help-text">
                <strong>Tip:</strong> Use <kbd>Alt+Shift+C</kbd> to toggle inspection mode
            </div>
        </footer>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
